<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">
    <title>Spring Security </title>
</head>
<body class="container-fluid bg-secondary">
<div align="center">
<div th:if="${param.error}"class="alert alert-warning" role="alert">
    Invalid username and password.
</div>
<div th:if="${param.logout}"align="center"class="alert alert-warning" role="alert">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post" >
    <div class="form-group" align="center">
        <label  id="username">User Name :  <input type="text" name="username"class="form-control"/></label>
    </div>
    <div class="form-group" align="center">
        <label id="password"> Password  : <input class="form-control" type="password" name="password"/> </label></div>
    <div><input class="btn btn-primary" type="submit" value="Sign In"/></div>
    <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
</form>
<a href="/registration"align="center"class="badge badge-secondary">Add new user</a>
</div>
</body>
</html>
