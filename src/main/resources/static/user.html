<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">
    <script type="text/javascript" src="js/components/angular.min.js"></script>
    <script type="text/javascript" src="js/components/user/user.js"></script>
</head>
<body ng-app="User" ng-controller="UserCtrl">
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto  nav-pills nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Booking</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="/flights.html"sec:authorize="hasAuthority('ADMIN')">Flights</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/airports.html"sec:authorize="hasAuthority('ADMIN')">Airports</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/aircraft.html" sec:authorize="hasAuthority('ADMIN')">Aircraft</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/city.html"sec:authorize="hasAuthority('ADMIN')">City</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/user.html"sec:authorize="hasAuthority('ADMIN')">User</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/payments.html"   sec:authorize="hasAuthority('ADMIN')">Payment</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/reserved.html">Reserved</a>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <h3 sec:authentication="name" align="left"></h3>
        </li>
        <li class="nav-item">
            <a class="btn btn-outline-secondary" href="/logout">logout</a>
        </li>
    </ul>
</nav>
<p style="color: green">{{message}}</p>
<p style="color: red">{{errorMessage}}</p>
<div class="container">
    <table class="table table-striped table-bordered" style="width:100%">
        <thead>
        <th>Email</th>
        <th>Login</th>
        <th>Roles</th>
        <th></th>
        </thead>
        <tbody class="table-bordered">
        <tr ng-repeat="account in accounts">
            <td>{{account.email}}</td>
            <td>{{account.login}}</td>
            <td>{{account.roles}}</td>
            <td>
                <button id="update" ng-click="updateAccess(account.idAccount)" class= "btn btn-danger">Up Access</button>
                <button id="reducing" ng-click="reducingAccess(account.idAccount)" class= "btn btn-danger">Dn Access</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
