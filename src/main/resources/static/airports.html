<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body ng-app="AirportsController" ng-controller="AirportsCtrl">
<ul class="nav nav-pills nav-fil flex-sm-row nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/">Booking</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="flights.html">Flights</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="airports.html">Airports</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="city.html">City</a>
    </li>
    <a class="btn btn-outline-secondary" href="/logout">logout</a>
</ul>
<div class="container-fluid">
    <form ng-submit="submitAirport()">
        <table border="0">
            <tr>
                <td>id</td>
                <td><input type="text" ng-model="airportForm.idAirport" /></td>
            </tr>
            <tr>
                <td>nameAirport</td>
                <td><input type="text" ng-model="airportForm.nameAirport" /></td>
            </tr>
            <tr>
                <td>airportInTheCity</td>
                <td><input type="text" ng-model="airportForm.airportInTheCity" /></td>
            </tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="blue-button" />
                </td>
        </table>
    </form>
</div>
<div class="container-fluid">
       <table class="table-bordered">
           <thead>
           <th>id</th>
           <th>  nameAirport</th>
           <th>  airportInTheCity</th>
           </thead>
           <tbody class="table-bordered">
           <tr ng-repeat="airport in airports">
               <td>{{airport.idAirport}}</td>
               <td>{{airport.nameAirport}}</td>
               <td>{{airport.airportInTheCity.nameCity}}</td>
           </tr>
           </tbody>
       </table>
   </div>

</body>
<script type="text/javascript" src="js/components/angular.min.js"></script>
<script type="text/javascript" src="js/components/airports/airports.js"></script>
</html>
