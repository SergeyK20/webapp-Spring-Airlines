<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4"><link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
                                                                                             crossorigin="anonymous">
<head>
    <script>
        function disp(form) {
            if (form.style.display == "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
    <bean id="templateEngine" class="org.thymeleaf.spring3.SpringTemplateEngine">
        <property name="templateResolver" ref="templateResolver" />
        <property name="additionalDialects">
            <set>
                <bean class="org.thymeleaf.extras.springsecurity4.dialect.SpringSecurityDialect" />
            </set>
        </property>
    </bean>
</head>
<body ng-app="aircraft" ng-controller="AircraftCtrl">
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto  nav-pills nav">
        <li class="nav-item" >
            <a class="nav-link " href="/">Booking</a>
        </li>
        <li  class="nav-item" >
            <a class="nav-link" href="/flights.html">Flights</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/airports.html">Airports</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/aircraft.html">Aircraft</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/city.html">City</a>
        </li>
    </ul>
    <ul  class="nav nav-pills ">
        <li class="nav-item"><a class="btn btn-outline-secondary" href="/logout">logout</a></li>
        <li class="nav-item"><h3 sec:authentication="name" align="left"></h3></li>
    </ul>
</nav>
<form id="form1" style="display: none;">
<div class="container" align="center">
    <p style="color: green">{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>
    <table>
        <tr>
            <td width="100">ID:</td>
            <td><input type="text" id="id" ng-model="aircraft.id" /></td>
        </tr>
        <tr>
            <td width="100">Name Aircraft:</td>
            <td><input type="text" id="nameAircraft" ng-model="aircraft.nameAircraft" /></td>
        </tr>
        <tr>
            <td width="100">Place:</td>
            <td><input type="text" id="numberSeatsAircraft" ng-model="aircraft.numberSeatsAircraft" /></td>
        </tr>
    </table>
    <a ng-click="updateAircraft(aircraft.id,aircraft.nameAircraft,aircraft.numberSeatsAircraft)"class="btn btn-outline-secondary">Update Aircraft</a>
    <a ng-click="addAircraft(aircraft.nameAircraft,aircraft.numberSeatsAircraft)"class="btn btn-outline-success">Add Aircraft</a>
</div>
</form>
<div class="container mt-5" >
    <a  class="btn btn-outline-secondary" value="update" onclick="disp(document.getElementById('form1'))">redact</a>
    <table class="table table-striped table-bordered" style="width:100%">
        <thead>
        <th>name Aircraft</th>
        <th>Place</th>
        </thead>
        <tbody class="table-bordered">
        <tr ng-repeat="aircraft in aircrafts">
            <td>{{aircraft.nameAircraft}}</td>
            <td>{{aircraft.numberSeatsAircraft}}</td>
            <td>
                <button id="remove" ng-click="deleteAircraft(aircraft.id)" class= "btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script type="text/javascript" src="js/components/angular.min.js"></script>
<script type="text/javascript" src="js/components/aircraft/aircraft.js"></script>
</html>
