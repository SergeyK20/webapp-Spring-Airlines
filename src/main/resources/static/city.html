<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking.city</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="container-fluid" ng-app="CityController" ng-controller="CityCtrl" >
<ul class="nav nav-pills nav-fil flex-sm-row nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/">Booking</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="flights.html">Flights</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="airports.html">Airports</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="city.html">City</a>
    </li>
    <a class="btn btn-outline-secondary" href="/logout">logout</a>
</ul>
<div class="container-fluid">
    <form ng-submit="submitCity()">
        <table border="0">
            <tr>
                <td>id City</td>
                <td><input type="text" ng-model="citiesForm.idCity" /></td>
            </tr>
            <tr>
                <td>nameCity</td>
                <td><input type="text" ng-model="citiesForm.nameCity" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="blue-button" />
                </td>
            </tr>
        </table>
    </form>
</div>
    <div class="container-fluid" >
    <table class="table-striped">
    <thead>
    <th>id  City </th>
    <th>nameCity</th>
    </thead>
    <tbody class="table-bordered">
    <tr ng-repeat="city in cities">
        <td>{{city.idCity}}</td>
        <td>{{city.nameCity}}</td>
    </tr>
    </tbody>
    </table>
</div>
<script  src="/js/city.js"></script>
</body>
<script type="text/javascript" src="js/components/angular.min.js"></script>
<script type="text/javascript" src="js/components/city/city.js"></script>
</html>
